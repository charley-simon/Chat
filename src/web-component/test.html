<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <script src="app.js" type="module" defer></script>
  <title>Exemple de Web Component</title>
  <style>
    my-button {
      --bg: red;
    }
  </style>
</head>
<body>
  <div class="container" style="margin-top: 60px">
    <h1>Page de démonstration</h1>

    <second-timer prefix="Mon compteur "></second-timer>

    <p>
      <my-button></my-button>
    </p>

    <div class="form-group">
      <label for="start">Date de début</label>
      <input type="text" id="start" class="form-control" is="date-picker"/>
    </div>

    <div id="target">

    </div>

    <button id="add" class="btn btn-primary">Ajouter un champ</button>
  </div>
</body>
</html>
