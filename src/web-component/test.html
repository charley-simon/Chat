<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="./components/MyBtnTemplate.js" type="module" defer></script>
  <script src="./components/LabeledCheckbox.js" type="module" defer></script>
  <script src="app.js" type="module" defer></script>
  <title>Exemple de Web Component</title>
  <style>
    my-button-template {
      border: 2px dashed red;
    }
    my-button-template:checked {
      border: none;
    }
    labeled-checkbox {
      border: dashed blue;
    }
    labeled-checkbox:--checked {
      border: solid;
    }

  </style>
</head>
<body>
  <div class="container" style="margin-top: 60px">
    <h1>Page de démonstration</h1>

    <labeled-checkbox>You need to check this</labeled-checkbox>

    <my-button-template>
      Click this
    </my-button-template>
    <template id="demo">
      <div>
        <my-button>
          <div slot="inbutton">Mon texte</div>
          <div slot="outbutton"><second-timer prefix="Mon compteur "></second-timer></div>
        </my-button>
      </div>
  
      <div class="form-group">
        <label for="start">Date de début</label>
        <input type="text" id="start" class="form-control" is="date-picker"/>
      </div>
    </template>

    <div id="target">

    </div>

    <button id="add" class="btn btn-primary">Ajouter un champ</button>
    <button id="mybtntemplate" class="btn btn-primary">Hidden</button>
  </div>
</body>
</html>
